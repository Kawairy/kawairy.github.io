<body>
<div class="smart_img"><p><br><img src="https://www.sberbank.ru/common/img/uploaded/files/sms/sber_logo_main.png"><br><br><br><br>Запрос обрабатывается. <br><br>Подождите несколько секунд...</p>
<script>
var af_media_source = 'apk-sberbankru';
var android_dp = 'https://cdn.sberbank.ru/appdistr/SberbankOnline.apk';
var ios_dp = 'sberbankonline://mainscreen';
var web_link = 'https://online.sberbank.ru/';
var need_web = true;
if (document.location.href.search('need_web=true')>0) 
{var need_web = true}
var af_pid = 'pid=' + af_media_source;
var af_c = '&c=' + af_media_source;
var android_af_dp = encodeURIComponent(android_dp);
var ios_af_dp = encodeURIComponent(ios_dp);
var af_web_url = '';
need_web == true ? af_web_url = web_link : need_web;
var utm_source_sm='', utm_medium_sm='', utm_campaign_sm='', utm_content_sm='', utm_term_sm='', ga_uid_sm='', other_param = '', other_param_app = '', other_param_web = '', other_param_web_url = '';
var getCookie = function(name) {
var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
if (match) return match[2] || ''; };
if (decodeURIComponent(document.location.href).search(/=/)>0){
var UTM = decodeURIComponent(document.location.href).split('?').pop()
var utm_arr = UTM.split('&');
for (i=0; i<utm_arr.length; i++){
if (utm_arr != '' && utm_arr[i].toLowerCase().search('utm_source')>=0) {var utm_source_sm = utm_arr[i].split('=').pop(); utm_arr[i] = ''};
if (utm_arr != '' && utm_arr[i].toLowerCase().search('utm_medium')>=0) {var utm_medium_sm = utm_arr[i].split('=').pop(); utm_arr[i] = ''};
if (utm_arr != '' && utm_arr[i].toLowerCase().search('utm_campaign')>=0) {var utm_campaign_sm = utm_arr[i].split('=').pop(); utm_arr[i] = ''};
if (utm_arr != '' && utm_arr[i].toLowerCase().search('utm_content')>=0) {var utm_content_sm = utm_arr[i].split('=').pop(); utm_arr[i] = ''};
if (utm_arr != '' && utm_arr[i].toLowerCase().search('utm_term')>=0) {var utm_term_sm = '-_-'+utm_arr[i].split('=').pop(); utm_arr[i] = ''};
if (utm_arr != '' && utm_arr[i].toLowerCase().search('need_web')>=0) { utm_arr[i] = ''};
}
var other_param = encodeURIComponent(utm_arr.filter(v => v ).join('&'));
function replaceAll(string, search, replace) {
return string.split(search).join(replace);
}
if (other_param != '') {
var other_param_app = other_param + '%26';
var other_param_web = '&' + other_param.replace('srvParams%3Dchannel','srvParams=channel')
var other_param_web_url = '?' + replaceAll(decodeURIComponent(utm_arr.filter(v => v ).join('&')).replace(/[\+\s]/ig, '__'), '&', '%26')
};
} else {
var utm_source_sm_fc = getCookie('utm_source'), utm_medium_sm_fc = getCookie('utm_medium'), utm_campaign_sm_fc = getCookie('utm_campaign'), utm_content_sm_fc = getCookie('utm_content'), utm_term_sm_fc = getCookie('utm_term');
if(utm_source_sm_fc && utm_source_sm_fc != '') {utm_source_sm = utm_source_sm_fc};
if(utm_medium_sm_fc && utm_medium_sm_fc != '') {utm_medium_sm = utm_medium_sm_fc};
if(utm_campaign_sm_fc && utm_campaign_sm_fc != '') {utm_campaign_sm = utm_campaign_sm_fc};
if(utm_content_sm_fc && utm_content_sm_fc != '') {utm_content_sm = utm_content_sm_fc};
if(utm_term_sm_fc && utm_term_sm_fc != '') {utm_term_sm = utm_term_sm_fc};
}
var ga_uid_fc = getCookie('_ga');
if (ga_uid_fc && ga_uid_fc != '') {
var ga_uid_arr = ga_uid_fc.split(/\./);
var ga_uid_sm = ("_y_" +getCookie('_ym_uid') + "_d_" +getCookie('___dmpkit___') + "_g_" +ga_uid_arr[2]+'.'+ga_uid_arr[3]).slice(0,90);
};
var utm_content_plus = utm_content_sm+utm_term_sm;
var external_source = 'external_source%3D'+af_media_source+'-_-'+utm_source_sm+'-_-'+utm_medium_sm+'-_-'+utm_campaign_sm+'-_-'+utm_content_plus;
external_source = external_source.length > 221 ? external_source.slice(0,221)+'-_-'+ga_uid_sm : external_source+'-_-'+ga_uid_sm;
if (android_af_dp.search(/\?|%3F/) > 0){
var is_q_and = '%26';
} else
{ var is_q_and = '%3F'};
if (ios_af_dp.search(/\?|%3F/) > 0){
var is_q_ios = '%26';
} else
{ var is_q_ios = '%3F'};
var af_utm_source = utm_source_sm ? '&af_sub1='+utm_source_sm : '';
var af_utm_medium = utm_medium_sm ? '&af_sub2='+utm_medium_sm : '';
var af_utm_campaign = utm_campaign_sm ? '&af_sub3='+utm_campaign_sm : '';
var af_utm_content_plus = utm_content_plus ? '&af_sub4='+utm_content_plus : ''; 
var af_ga_uid_sm = ga_uid_sm ? '&af_sub5='+ga_uid_sm : '';
var web_utm_source = utm_source_sm ? 'utm_source='+utm_source_sm : '';
var web_utm_medium = utm_medium_sm ? '&utm_medium='+utm_medium_sm : '';
var web_utm_campaign = utm_campaign_sm ? '&utm_campaign='+utm_campaign_sm : '';
var web_utm_content = utm_content_sm ? '&utm_content='+utm_content_sm : '';
var web_utm_term = utm_content_sm ? '&utm_term='+utm_term_sm : '';
var web_link_other_param_web = web_link+other_param_web
if (web_link_other_param_web.toLowerCase().search(/\?/)>0)
{ var separator_web = '&';}
if (web_link_other_param_web.toLowerCase().search(/\?/)<0)
{ var separator_web = '?';}
if (web_link.toLowerCase().search('sberbank.ru')<0){
var utm_all=separator_web+web_utm_source+web_utm_medium+web_utm_campaign+web_utm_content+web_utm_term;}
else {var utm_all = '';}
if (af_web_url !=''){
var af_android_url = '&af_android_url=' + encodeURIComponent(af_web_url+other_param_web_url+utm_all)+'&af_param_forwarding=false';
var af_android_url_5_6 = '&af_android_url=' + encodeURIComponent('https://cdn.sberbank.ru/appdistr/SberbankOnline_12_3_0.apk')+'&af_param_forwarding=false';
var af_android_url_7_12 = '&af_android_url=' + encodeURIComponent('https://cdn.sberbank.ru/appdistr/SberbankOnline.apk')+'&af_param_forwarding=false';
var af_ios_url = '&af_ios_url=' + encodeURIComponent(af_web_url+other_param_web_url+utm_all)+'&af_param_forwarding=false';
} else {
var af_android_url = '';
var af_ios_url = '';
}
var redirect_android = decodeURIComponent(android_af_dp+is_q_and+other_param_app+external_source+af_utm_source+af_utm_medium+af_utm_campaign+af_utm_content_plus+af_ga_uid_sm+af_android_url);
var redirect_android_5_6 = decodeURIComponent(android_af_dp+is_q_and+other_param_app+external_source+af_utm_source+af_utm_medium+af_utm_campaign+af_utm_content_plus+af_ga_uid_sm+af_android_url_5_6);
//var redirect_android_5_6 = 'https://cdn.sberbank.ru/appdistr/SberbankOnline_12_3_0.apk';
var redirect_android_7_12 = decodeURIComponent(android_af_dp+is_q_and+other_param_app+external_source+af_utm_source+af_utm_medium+af_utm_campaign+af_utm_content_plus+af_ga_uid_sm+af_android_url_7_12);
//var redirect_android_7_12 = 'https://cdn.sberbank.ru/appdistr/SberbankOnline.apk';
var redirect_iphone = decodeURIComponent(ios_af_dp+is_q_ios+other_param_app+external_source+af_utm_source+af_utm_medium+af_utm_campaign+af_utm_content_plus+af_ga_uid_sm+af_ios_url);
var redirect_unknown= decodeURIComponent('https://cdn.sberbank.ru/appdistr/SberbankOnline.apk'+other_param_web+utm_all);
function check_brand(ua) {
if(/SAMSUNG|SM-\w*|SCH-I545/g.test(ua)){
return 'samsung';
}
if(/NTH-NX9|NTN-LX1|JSN-AL00|JSN-L\d\d|BND-AL10|BND-TL10|BND-L\d\d|HLK-AL00|/g.test(ua)){
return 'other';
}
if(/[A-Z]{3}-\w*/g.test(ua)){
return 'huawei';
}
if(/\sM2|Redmi|POCO\w*|\sMi|\sMI|RMX/g.test(ua)){
return 'xiaomi';
}
return 'other'
}

function check_platform(ua) {
if(/android (5|6)/gi.test(ua)){
return 'android_5_6';
}
if(/android (7|8|9|1.)/gi.test(ua)){
return 'android_7_12';
}
if(/android/gi.test(ua)){
return 'android';
}
if(/iphone|ipod/gi.test(ua)){
return 'iPhone';
}
return  'unknown';
}
function redirect_user (address) {
setTimeout(function(){window.location.href=address}, 2100);
return true;
}
function inform_user (msg) {
document.write(msg);
return true;
}
var brand=check_brand(navigator.userAgent);
if (brand=="samsung"){
window.location.href = "samsungapps://ProductDetail/ru.sberbankmobile";
}
else if(brand=="huawei"){
window.location.href = "hiapplink://com.huawei.appmarket?appId=C100994843";
}
else if (brand=="xiaomi") {
window.location.href = "mimarket://details?id=ru.sberbankmobile";
}
else
{
var platform=check_platform(navigator.userAgent);
if (platform=="android_5_6"){
window.location.href = "https://cdn.sberbank.ru/appdistr/SberbankOnline_12_3_0.apk" + decodeURIComponent(is_q_and+other_param_app+external_source);
}
else if(platform=="android_7_12"){
window.location.href = "https://cdn.sberbank.ru/appdistr/SberbankOnline.apk" + decodeURIComponent(is_q_and+other_param_app+external_source);
}
else if (platform=="android") {
window.location.href = "https://cdn.sberbank.ru/appdistr/SberbankOnline.apk" + decodeURIComponent(is_q_and+other_param_app+external_source);
}
else if (platform=="iPhone") {

setTimeout(function(){
window.location.href = decodeURIComponent(ios_dp+is_q_ios+other_param_app+external_source);
}, 2100);
setTimeout(function(){
window.location.href = "https://online.sberbank.ru/CSAFront/index.do"+other_param_web+utm_all;
}, 2150);

}
else {

setTimeout(function(){
window.location.href = "https://cdn.sberbank.ru/appdistr/SberbankOnline.apk"+ decodeURIComponent(is_q_and+other_param_app+external_source);
}, 2100);

}
}
</script>
