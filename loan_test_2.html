<div class="smart_img"><p><br><img src="https://www.sberbank.ru/common/img/uploaded/files/sms/sber_logo_main.png"><br><br><br><br>Запрос обрабатывается. <br><br>Подождите несколько секунд...</p>
<script>
var af_media_source = 'cl';
var android_dp = 'consumerLoan';
var ios_dp = 'consumerLoan';
var web_link = 'https://online.sberbank.ru/app/consumerLoan';
var need_web = true;

var redirect_android = 'https://online.sberbank.ru/app/consumerLoan';
var redirect_iphone = 'https://online.sberbank.ru/app/consumerLoan';
var redirect_unknown=web_link;
function check_platform(ua) {
if(/android/gi.test(ua)){
return 'android';
}
if(/iphone|ipod/gi.test(ua)){
return 'iPhone';
}
return  'unknown';
}
function redirect_user (address) {
setTimeout(function(){window.location.href=address}, 2100);
return true;
}
function inform_user (msg) {
document.write(msg);
return true;
}
var platform=check_platform(navigator.userAgent);
if (platform=="android") {
redirect_user(redirect_android);
}
else if (platform=="iPhone") {
redirect_user (redirect_iphone);
}
else {
redirect_user(redirect_unknown);
}
if (document.location.href.search('need_web=true')>0) 
{var need_web = true}
</script>
